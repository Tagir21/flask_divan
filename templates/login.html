{% extends 'base.html' %}

{% block title %}
Страница авторизации
{% endblock %}

{% block body %}
<div class="container">
    <h1>Страница авторизации</h1>
    <form method="post">
        <input  type="text" name="login" id="login" class="form-control" placeholder="Введите имя пользователя">
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Введите пароль">
        <input type="submit" class="btn btn-success" value="Войти">
    </form>
</div>
<style>
    .form-control {
        display: block;
        width: 100%;
        margin-bottom: 10px; /* Отступ между полями */
        padding: 10px; /* Внутренние отступы для улучшения внешнего вида */
        border: 1px solid #ccc; /* Граница для полей */
        border-radius: 4px; /* Скругленные углы */
    }
</style>
{% endblock %}
