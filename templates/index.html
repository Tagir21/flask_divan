{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
<div class="container">
    <h1>Введите название интересующих вас товаров</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название транслитом, например: kresla, divani">
        <input type="submit" class="btn btn-success" value="Парсить">
    </form>
</div>

<style>
    .form-control {
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
